name: GitHub Action Demo

on: 
  push:
    branches: 
      - main
  pull_request: 
    branches: 
      - main

jobs:
  build-job:
    runs-on: ubuntu-latest
    steps:
      - run: echo "Hello " . ${{ github.actor }}

  test-job:
    runs-on: ubuntu-latest
    needs: build-job
    steps:
      - run: echo "Repo is ${{ github.repository }}"
      
  deploy-job:
    runs-on: ubuntu-latest
    needs: test-job
    steps:
      - run: echo "deploy job to production server ${{ job.status }}"
